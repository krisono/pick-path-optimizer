    />

    <meta
      name="keywords"

    <!-- Open Graph / Social Media -->

    />
    <meta property="og:type" content="website" />

    <!-- Performance & SEO -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Pick Path Optimizer" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <title>Pick Path Optimizer - Professional Warehouse Route Planning</title>
    
    <!-- Critical CSS for fast loading -->
    <style>
      /* Critical above-the-fold styles */
      html {
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        -moz-tab-size: 4;
        tab-size: 4;
      }
      body {
        margin: 0;
        background-color: #f9fafb;
        color: #111827;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Loading spinner */
      .loading-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
      }
      .loading-spinner {
        width: 2rem;
        height: 2rem;
        border: 2px solid #e5e7eb;
        border-top: 2px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Prevent flash of unstyled content */
      .initial-loading {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner" aria-label="Loading application"></div>
        <p style="color: #6b7280; font-size: 0.875rem;">Loading Pick Path Optimizer...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading state once app loads -->
    <script>
      window.addEventListener('load', () => {
        document.body.classList.remove('initial-loading');
      });
    </script>
  </body>
</html>

      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <div id="root"></div>
    <main id="main-content" style="display: none"></main>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
