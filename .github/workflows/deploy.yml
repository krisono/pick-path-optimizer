name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install
          cd client && npm install

      - name: Build project
        run: cd client && npm run build

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # Pull environment variables and project settings
      - name: Pull Vercel environment
        run: cd client && vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        if: github.ref == 'refs/heads/main'

      - name: Pull Vercel environment (preview)
        run: cd client && vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        if: github.ref != 'refs/heads/main'

      # Build the project
      - name: Build with Vercel
        run: cd client && vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        if: github.ref == 'refs/heads/main'

      - name: Build with Vercel (preview)
        run: cd client && vercel build --token=${{ secrets.VERCEL_TOKEN }}
        if: github.ref != 'refs/heads/main'

      # Deploy the prebuilt project
      - name: Deploy to production
        run: cd client && vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        if: github.ref == 'refs/heads/main'

      - name: Deploy preview
        run: cd client && vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        if: github.ref != 'refs/heads/main'
